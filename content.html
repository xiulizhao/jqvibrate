<div data-wwclass="slideunlock"
     data-wweditor="@@WWIDPATH@@editor/slideunlock.js"
     data-wwlabel="向右滑动解锁元素"
     data--slidereset="false"
     data-wwcompiler="@@WWIDPATH@@compiler/slideunlock.js"
     data-wwplugin="@@WWIDPATH@@runtime/"
     data-removetitle title="向右滑动解锁元素, 用于用户需要滑动指定的滑块到指定位置，才能通过验证解锁, 可右键调进行元素设置">
  <div class="slideunlock-wrapper">
    <div class="slideunlock-slider">
      <span class="slideunlock-label"></span>
      <span class="slideunlock-lable-tip">向右滑动解锁</span>
    </div>
  </div>
</div>
